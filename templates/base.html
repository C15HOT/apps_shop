<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин приложений</title>
</head>
<body>
<a href="{% url 'main' %}"><button>Главная</button></a>
{% if request.user.is_authenticated %}


    <a href="{% url 'create_app' %}"><button>Загрузить программу</button></a>
    <a href="{% url 'logout' %}"><button>Выйти</button></a>
{% else %}
    <h3>Вы не авторизованы на сайте</h3>

    <a href="{% url 'login' %}"><button>Войти</button></a>
    <p>Еще нет аккаунта? Создайте его</p>
    <a href="{% url 'register' %}"><button>Зарегистрироваться</button></a>

{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
